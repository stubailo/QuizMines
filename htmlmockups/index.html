<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script> 
    <script src="js/mines.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="/">HedgehogSweeper</a>
          </div>
        </div>
      </div>

      <div id="win" style="display: none; text-align: center">

        <img src="http://i.imgur.com/vqYuG.gif" />

      </div>

      <div id="question_dialog">
  

      <div class="row">
        <div class="span12">
          <div class="alert alert-error">
            <div class="row">
              <div class="span5">
                <h3>It's question time!</h3>
                <p>You hit a mine and now it's time to answer a trivia question.</p>
              </div>
              <div class="span6">
                <h4 id="question_question"></h4>
                <form>
                  <input type="text" placeholder="Type your answer here and submit." />
                  <input type="submit" value="Submit" class="btn" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />

      </div>

      <div class="row">
        <div class="span3">

          <h3>Interaction Log</h3>

          <div class="row">
            <div class="span3">
              <div id="log_window"></div>
            </div>
          </div>          

          <form id="chat_form">
            <div class="row">
              <div class="span3">
                <input type="text" class="span3" placeholder="Type to chat..." />
              </div>
            </div>
          </form>

          <div class="row">
            <div class="span3">
            <h4 style="padding-bottom: 10px;">Online now:</h3>
            <div id="buddy_list">
            </div>
            </div>
          </div>
        </div>
        
        <div class="span6">
          <h3>Game Board</h3>
          <div id="board_wrapper">Board goes here</div>
        </div>        

        <div class="span3">
          <h4>Last update at:</h4>
          <p id="last_update"></p>
          <form id="ip_form">
            <input type="text" />
          </form>
        </div>

      </div>

      <hr />

      <div class="row">
        <div class="span12">
          Brought to you by Bedtime, Birthday, Cheer, Friend, and Funshine.
        </div>
      </div>

    </div>
  </body>
</html>
